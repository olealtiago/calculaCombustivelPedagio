<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora de Viagem</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="./css/calculo.css" />
    <link rel="stylesheet" href="./css/geral.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculo">
      <div class="calculo__top">
        <input type="checkbox" id="toggle-menu" class="toggle-menu-checkbox" />
        <label for="toggle-menu" class="toggle-menu-icon"
          ><i class="material-icons navbar-menu-icon"> menu </i></label
        >
        <div class="calculo__top-logo">
          <a href="./home.html">
            <img src="./assets/home-icon.png" alt="logo" />
            <h1>Calculadora de Viagem</h1>
          </a>
        </div>
      </div>

      <!-- <div>
            <p>Cursor 1:</p>
            <p>Latitude: <span id="latitude1"></span></p>
            <p>Longitude: <span id="longitude1"></span></p>
        </div>
        <div>
            <p>Cursor 2:</p>
            <p>Latitude: <span id="latitude2"></span></p>
            <p>Longitude: <span id="longitude2"></span></p>
        </div> -->

      <div class="calculo__mapa">
        <form class="calculo__mapa-forms">
          <label for="origin">Cidade de Origem:</label>
          <input
            type="text"
            id="origin"
            name="origin"
            required
            autocomplete="off"
          />

          <label for="destination">Cidade de Destino:</label>
          <input
            type="text"
            id="destination"
            name="destination"
            required
            autocomplete="off"
          />

          <label for="vehicle">Tipo de Veículo:</label>
          <select id="vehicle" name="vehicle" required>
            <option value="car">Carro</option>
            <option value="motorcycle">Moto</option>
            <option value="truck">Caminhão</option>
            <option value="bus">Ônibus</option>
          </select>

          <!-- <div id="axlesOption" class="hidden">
            <label for="axles">Quantidade de Eixos:</label>
            <input type="number" id="axles" name="axles" min="2" />
          </div> -->

          <label for="consumption">Consumo do Veículo (km/l):</label>
          <input
            type="number"
            id="consumption"
            name="consumption"
            step="0.1"
            required
          />

          <label for="fuelPrice">Preço do Combustível (R$/litro):</label>
          <input
            type="number"
            id="fuelPrice"
            name="fuelPrice"
            step="0.01"
            required
          />

          <label for="tripType">Tipo de Viagem:</label>
          <select id="tripType" name="tripType" required>
            <option value="oneWay">Apenas Ida</option>
            <option value="roundTrip">Ida e Volta</option>
          </select>

          <button type="button" onclick="calculate()">Calcular</button>
          <p>Distância entre os cursores: <span id="distance"></span></p>
        </form>

        <div class="calculo__mapa-view">
          <div id="map"></div>
        </div>
      </div>

      <footer class="calculo__footer">
        <p>footer</p>
      </footer>
    </div>

    <script src="./js/script.js"></script>
    <script src="./js/calculo.js"></script>
    <script src="./js/responsividade.js"></script>
  </body>
</html>
